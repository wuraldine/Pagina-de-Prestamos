<main>
        <section class="formulario-prestamo">
            <h1>Regístrese</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre Completo: </label>
                    <input class="cuadroR" type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="documento">Número de Documento: </label>
                    <input class="cuadroR-" type="text" id="documento" name="documento" required>
                </div>
                <div class="form-group">
                    <label class="option1" for="tipo-equipo">Carrera: </label>
                    <select class="cuadroR--" id="tipo-equipo" name="tipo-equipo" required>
                        <option class="option" value>Seleccione una carrera</option>
                        <option class="option" value="desarrollo">Desarrollo de Software</option>
                        <option class="option" value="diseño">Diseño Gráfico</option>
                        <option class="option" value="ofimatica">Herramientas Ofimáticas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha">E-mail Institucional:</label>
                    <input class="cuadroR---" type="text" id="correo" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input class="cuadroR----" type="password" id="password" name="Contraseña" required>
                </div>
                <div class="form-button">
                    <button class="buttonRegistro" type="submit">Registrarse</button>
                    
                </div>
            </form>
        </section> 
        <section>
